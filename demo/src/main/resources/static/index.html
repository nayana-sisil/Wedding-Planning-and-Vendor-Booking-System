<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Wedding Planner</h1>
    <p>Elegantly Plan Your Dream Day</p>
</header>

<main>
    <section class="login-section">
        <h2>Welcome to Wedding Planner</h2>
        <p>Please login to access your dashboard and manage your wedding planning.</p>
        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 20px;">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn register-btn">Register</a>
        </div>
    </section>

    <section class="table-section">
        <h2>Registered Users</h2>
        <table id="usersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<footer>
    <p>Template by Wedding Planner Team | Licensed under CC BY 4.0</p>
</footer>

<script src="api.js"></script>
<script src="auth.js"></script>
<script src="users.js"></script>
<script>
    window.onload = function() {
        loadUsersTable().catch(error => console.error('Failed to load users on page load:', error));
    };
</script>
</body>
</html>
