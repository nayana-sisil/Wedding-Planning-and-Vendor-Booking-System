<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Wedding Planner</h1>
    <p>Elegantly Plan Your Dream Day</p>
</header>

<main>
    <section class="login-section">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="btn register-btn">Register</a>
    </section>

    <section class="table-section">
        <h2>Registered Users</h2>
        <table id="usersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<footer>
    <p>Template by Wedding Planner Team | Licensed under CC BY 4.0</p>
</footer>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/users.js"></script>
<script>
    window.onload = function() {
        loadUsersTable().catch(error => console.error('Failed to load users on page load:', error));
    };
</script>
</body>
</html>
