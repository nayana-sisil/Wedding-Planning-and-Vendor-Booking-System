<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Wedding Management</h2>

    <!-- Form -->
    <div class="card mb-4">
        <div class="card-header">Add / Update Wedding</div>
        <div class="card-body">
            <form id="weddingForm">
                <div class="row">
                    <div class="col-md-4">
                        <input type="number" id="clientId" class="form-control mb-2" placeholder="Client ID" required>
                        <input type="text" id="groomName" class="form-control mb-2" placeholder="Groom Name" required>
                        <input type="text" id="brideName" class="form-control mb-2" placeholder="Bride Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="date" id="weddingDate" class="form-control mb-2" required>
                        <input type="number" id="guestCount" class="form-control mb-2" placeholder="Guest Count" required>
                        <select id="type" class="form-select mb-2">
                            <option value="indoor">Indoor</option>
                            <option value="outdoor">Outdoor</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div id="indoorFields" class="mb-2">
                            <label><input type="checkbox" id="acAvailable"> AC Available</label><br>
                            <label><input type="checkbox" id="kitchenAccess"> Kitchen Access</label>
                        </div>
                        <div id="outdoorFields" class="mb-2 d-none">
                            <label><input type="checkbox" id="tentRequired"> Tent Required</label><br>
                            <label><input type="checkbox" id="parkingAvailable"> Parking Available</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-2">Save Wedding</button>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="mb-2">
        <button class="btn btn-outline-primary btn-sm" onclick="fetchWeddings()">Show All</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="filterWeddings('indoor')">Indoor</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="filterWeddings('outdoor')">Outdoor</button>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Client ID</th>
            <th>Groom</th>
            <th>Bride</th>
            <th>Date</th>
            <th>Guests</th>
            <th>Type</th>
            <th>Extras</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="weddingTableBody"></tbody>
    </table>
</div>

<script>
    const API = "http://localhost:8080/weddings";

    document.getElementById("type").addEventListener("change", function () {
        document.getElementById("indoorFields").classList.toggle("d-none", this.value !== "indoor");
        document.getElementById("outdoorFields").classList.toggle("d-none", this.value !== "outdoor");
    });

    document.getElementById("weddingForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const type = document.getElementById("type").value;
        const wedding = {
            clientId: parseInt(document.getElementById("clientId").value),
            groomName: document.getElementById("groomName").value,
            brideName: document.getElementById("brideName").value,
            weddingDate: document.getElementById("weddingDate").value,
            guestCount: parseInt(document.getElementById("guestCount").value)
        };

        if (type === "indoor") {
            wedding.acAvailable = document.getElementById("acAvailable").checked;
            wedding.kitchenAccess = document.getElementById("kitchenAccess").checked;
        } else {
            wedding.tentRequired = document.getElementById("tentRequired").checked;
            wedding.parkingAvailable = document.getElementById("parkingAvailable").checked;
        }

        fetch(`${API}/${wedding.clientId}`)
            .then(res => {
                if (res.ok) {
                    // Update
                    return fetch(`${API}/${wedding.clientId}`, {
                        method: "PUT",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(wedding)
                    });
                } else {
                    // Create
                    return fetch(API, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(wedding)
                    });
                }
            })
            .then(() => {
                fetchWeddings();
                document.getElementById("weddingForm").reset();
            });
    });

    function fetchWeddings() {
        fetch(API)
            .then(res => res.json())
            .then(data => renderTable(data));
    }

    function filterWeddings(type) {
        fetch(`${API}/type/${type}`)
            .then(res => res.json())
            .then(data => renderTable(data));
    }

    function renderTable(weddings) {
        const tbody = document.getElementById("weddingTableBody");
        tbody.innerHTML = "";
        weddings.forEach(w => {
            let extra = "";
            if ("acAvailable" in w) {
                extra = `AC: ${w.acAvailable}, Kitchen: ${w.kitchenAccess}`;
            } else if ("tentRequired" in w) {
                extra = `Tent: ${w.tentRequired}, Parking: ${w.parkingAvailable}`;
            }

            tbody.innerHTML += `
                <tr>
                    <td>${w.clientId}</td>
                    <td>${w.groomName}</td>
                    <td>${w.brideName}</td>
                    <td>${w.weddingDate}</td>
                    <td>${w.guestCount}</td>
                    <td>${"acAvailable" in w ? "Indoor" : "Outdoor"}</td>
                    <td>${extra}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteWedding(${w.clientId})">Delete</button></td>
                </tr>`;
        });
    }

    function deleteWedding(id) {
        fetch(`${API}/${id}`, { method: "DELETE" })
            .then(() => fetchWeddings());
    }

    // Initial fetch
    fetchWeddings();
</script>

</body>
</html>
