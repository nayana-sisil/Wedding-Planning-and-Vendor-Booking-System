<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Wedding Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .card {
          box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        thead {
          background-color: #343a40;
          color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">üîê Admin Panel</span>
        <a href="index.html" class="btn btn-outline-light">User View</a>
    </div>
</nav>

<!-- Admin Form -->
<div class="container mt-4">
    <div class="card p-4 mb-4">
        <h4 class="mb-3">Add or Update Wedding</h4>
        <form id="weddingForm">
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Client ID" id="clientId" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Groom Name" id="groomName" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Bride Name" id="brideName" required>
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" id="weddingDate" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Guests" id="guestCount" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success"><i class="bi bi-save-fill"></i> Save</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Admin Table -->
    <div class="card p-4">
        <h4 class="mb-4">Wedding Records</h4>
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Groom</th>
                    <th>Bride</th>
                    <th>Date</th>
                    <th>Guests</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="weddingList"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const weddingForm = document.getElementById("weddingForm");
    const weddingList = document.getElementById("weddingList");

    function fetchWeddings() {
      fetch("/weddings")
        .then(res => res.json())
        .then(data => {
          weddingList.innerHTML = "";
          data.forEach(w => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${w.clientId}</td>
              <td>${w.groomName}</td>
              <td>${w.brideName}</td>
              <td>${w.weddingDate}</td>
              <td>${w.guestCount}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-primary me-2" onclick='editWedding(${JSON.stringify(w)})'>
                  <i class="bi bi-pencil-square"></i> Update
                </button>
                <button class="btn btn-sm btn-danger" onclick='deleteWedding(${w.clientId})'>
                  <i class="bi bi-trash-fill"></i> Delete
                </button>
              </td>`;
            weddingList.appendChild(row);
          });
        });
    }

    weddingForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const wedding = {
        clientId: parseInt(document.getElementById("clientId").value),
        groomName: document.getElementById("groomName").value,
        brideName: document.getElementById("brideName").value,
        weddingDate: document.getElementById("weddingDate").value,
        guestCount: parseInt(document.getElementById("guestCount").value)
      };

      fetch("/weddings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(wedding)
      })
        .then(res => {
          if (res.ok) {
            fetchWeddings();
            weddingForm.reset();
          }
        });
    });

    function editWedding(w) {
      document.getElementById("clientId").value = w.clientId;
      document.getElementById("groomName").value = w.groomName;
      document.getElementById("brideName").value = w.brideName;
      document.getElementById("weddingDate").value = w.weddingDate;
      document.getElementById("guestCount").value = w.guestCount;
    }

    function deleteWedding(id) {
      if (!confirm("Are you sure you want to delete this record?")) return;

      fetch(`/weddings/${id}`, {
        method: "DELETE"
      }).then(res => {
        if (res.ok) {
          fetchWeddings();
        }
      });
    }

    fetchWeddings();
</script>

</body>
</html>
