<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Feedback Manager</h1>

    <form id="feedbackForm">
        <input type="hidden" id="feedbackId">
        <div class="form-row">
            <input type="number" id="clientId" placeholder="Client ID" required>
            <input type="number" id="vendorId" placeholder="Vendor ID" required>
        </div>
        <div class="form-row">
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <input type="date" id="reviewDate" required>
        </div>
        <textarea id="comment" placeholder="Enter comment..." required></textarea>
        <button type="submit" id="submitButton">Add Feedback</button>
    </form>

    <h2>All Feedback</h2>
    <div id="feedbackList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
