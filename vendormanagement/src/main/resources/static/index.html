
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vendor Management - Futuristic UI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="container glass">
    <h1>üå∏ Wedding Vendor Management</h1>

    <form id="vendorForm">
        <select id="vendorType" onchange="toggleVendorTypeFields()" required>
            <option value="" disabled selected>Select Vendor Type</option>
            <option value="local">Local Vendor</option>
            <option value="external">External Vendor</option>
        </select>

        <input type="number" id="id" placeholder="Vendor ID (positive only)" required min="0" />
        <input type="text" id="name" placeholder="Vendor Name (letters only)" required />
        <select id="type" required>
            <option value="" disabled selected>Select Service Type</option>
            <option value="Catering">Catering</option>
            <option value="Photography">Photography</option>
            <option value="Music">Music</option>
        </select>
        <input type="number" id="rate" placeholder="Service Rate (e.g. 2500, 5000...)" min="2500" step="2500" required />
        <input type="text" id="contact" placeholder="Contact (phone or email)" required />

        <input type="text" id="district" placeholder="District (Local Vendor Only)" class="vendor-optional" style="display:none;" />
        <input type="text" id="country" placeholder="Country (External Vendor Only)" class="vendor-optional" style="display:none;" />
        <input type="number" id="travelCost" placeholder="Travel Cost (External Vendor Only)" class="vendor-optional" style="display:none;" />

        <div class="buttons">
            <button type="button" onclick="addVendor()">‚ûï Add</button>
            <button type="button" onclick="openModal('edit')">‚úèÔ∏è Edit</button>
            <button type="button" onclick="openModal('delete')">‚ùå Delete</button>
            <button type="button" onclick="openModal('search')">üîç Search</button>
            <button type="button" onclick="listVendors()">üìã List All</button>
        </div>
    </form>

    <div id="vendorList"></div>
</div>

<!-- Modal for Edit/Delete/Search -->
<div id="modal" class="modal hidden">
    <div class="modal-content glass">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Action</h2>
        <div id="modalBody"></div>
    </div>
</div>

<!-- Alert box -->
<div id="alertBox" class="alert hidden"></div>

<script src="script.js"></script>
<script>
    function toggleVendorTypeFields() {
        const type = document.getElementById('vendorType').value;
        document.getElementById('district').style.display = type === 'local' ? 'block' : 'none';
        document.getElementById('country').style.display = type === 'external' ? 'block' : 'none';
        document.getElementById('travelCost').style.display = type === 'external' ? 'block' : 'none';
    }
</script>
</body>
</html>
