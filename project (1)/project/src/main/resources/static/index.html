<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Booking Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Vendor Booking Management</h1>

  <!-- Form to Create/Update Booking -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Add/Edit Booking</h2>
    <form id="bookingForm" class="space-y-4">
      <input type="hidden" id="bookingId">
      <div>
        <label for="vendorId" class="block text-sm font-medium">Vendor ID</label>
        <input type="number" id="vendorId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
      </div>
      <div>
        <label for="weddingId" class="block text-sm font-medium">Wedding ID</label>
        <input type="number" id="weddingId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
      </div>
      <div>
        <label for="bookingDate" class="block text-sm font-medium">Booking Date</label>
        <input type="date" id="bookingDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
      </div>
      <div>
        <label for="serviceDate" class="block text-sm font-medium">Service Date</label>
        <input type="date" id="serviceDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
      </div>
      <div>
        <label for="cost" class="block text-sm font-medium">Cost</label>
        <input type="number" id="cost" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
      </div>
      <div>
        <label for="status" class="block text-sm font-medium">Status</label>
        <select id="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
          <option value="Pending">Pending</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <div>
        <label for="notes" class="block text-sm font-medium">Notes</label>
        <textarea id="notes" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
      </div>
      <div class="flex space-x-4">
        <button type="submit" id="submitButton" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Save Booking</button>
        <button type="button" id="cancelEdit" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 hidden">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Search by Vendor ID -->
  <div class="mb-6">
    <label for="vendorSearch" class="block text-sm font-medium">Search Bookings by Vendor ID</label>
    <div class="flex space-x-2">
      <input type="number" id="vendorSearch" class="mt-1 block w-1/3 border-gray-300 rounded-md shadow-sm">
      <button id="searchButton" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Search</button>
    </div>
  </div>

  <!-- Bookings Table -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Bookings</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wedding ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cost</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
      </thead>
      <tbody id="bookingsTable" class="bg-white divide-y divide-gray-200">
      <!-- Bookings will be populated here -->
      </tbody>
    </table>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
