<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Wedding Planner System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          background-image: url('background.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          font-family: 'Segoe UI', sans-serif;
          color: white;
          text-align: center;
        }

        .container {
          margin-top: 50px;
        }

        h1 {
          font-size: 40px;
          text-shadow: 0 0 10px #0ff;
        }

        p {
          font-size: 18px;
          max-width: 700px;
          margin: 10px auto;
          line-height: 1.6;
          background: rgba(0, 0, 0, 0.3);
          padding: 15px;
          border-radius: 12px;
        }

        .buttons {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          margin-top: 40px;
        }

        .buttons a button {
          padding: 20px 30px;
          border: none;
          border-radius: 12px;
          background: linear-gradient(45deg, #00f0ff, #008cff);
          color: white;
          font-size: 18px;
          cursor: pointer;
          box-shadow: 0 0 10px #00f0ff;
          transition: transform 0.3s, box-shadow 0.3s;
        }

        .buttons a button:hover {
          transform: scale(1.05);
          box-shadow: 0 0 20px #00ffff;
        }

        #logoutBtn {
          margin-top: 30px;
          background: crimson;
          box-shadow: 0 0 10px crimson;
        }

        #logoutBtn:hover {
          box-shadow: 0 0 20px red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéâ Welcome <span id="username">User</span>!</h1>
    <p>
        Thank you for logging in to the Wedding Planner System. This platform provides everything you need for managing weddings,
        vendors, bookings, and feedback. Explore each section to manage your dream event effortlessly!
    </p>

    <div class="buttons">
        <a href="wedding.html"><button>üíç Wedding Management</button></a>
        <a href="vendor.html"><button>üõí Vendor Management</button></a>
        <a href="booking.html"><button>üìÖ Booking Management</button></a>
        <a href="feedback.html"><button>üí¨ Feedback</button></a>
        <a href="support.html"><button>üÜò Support</button></a>
    </div>

    <button id="logoutBtn">üö™ Logout</button>
</div>

<script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("Unauthorized. Please login first.");
      window.location.href = "index.html";
    } else {
      document.getElementById("username").innerText = user.username;
    }

    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
</script>
</body>
</html>
