<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
        }

        #feedbackForm input, #feedbackForm textarea {
            margin-bottom: 10px;
        }

        #submitButton {
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #submitButton:hover {
            background: #ff85c1;
        }

        .alert {
            background-color: #222;
            color: white;
            padding: 12px;
            margin-top: 20px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container glass">
    <h1>ðŸŒ¸ Feedback Manager</h1>

    <form id="feedbackForm">
        <input type="hidden" id="feedbackId">
        <div class="form-row">
            <input type="number" id="clientId" placeholder="Client ID" required>
            <input type="number" id="vendorId" placeholder="Vendor ID" required>
        </div>
        <div class="form-row">
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <input type="date" id="reviewDate" required>
        </div>
        <textarea id="comment" placeholder="Enter comment..." required style="width:100%; padding:12px; border-radius:12px; background: rgba(255, 255, 255, 0.15); color: #fff; border: none; margin-bottom: 15px;"></textarea>
        <button type="submit" id="submitButton">âž• Add Feedback</button>
    </form>

    <h2 style="text-align:center; margin-top: 30px;">All Feedback</h2>
    <div id="feedbackList"></div>
</div>

<!-- Alert box -->
<div id="alertBox" class="alert hidden"></div>

<!-- Script updated -->
<script src="feedbackscript.js"></script>
</body>
</html>
