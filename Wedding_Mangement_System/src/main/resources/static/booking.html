<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Booking Management</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container glass">
  <h1>ðŸŒ¸ Vendor Booking Management</h1>

  <!-- Add/Edit Form -->
  <div class="glass p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4 text-white">Add/Edit Booking</h2>
    <form id="bookingForm" class="space-y-4">
      <input type="hidden" id="bookingId">
      <div>
        <label for="vendorId" class="block text-sm font-medium text-white">Vendor ID</label>
        <input type="number" id="vendorId" class="custom-input" required>
      </div>
      <div>
        <label for="weddingId" class="block text-sm font-medium text-white">Wedding ID</label>
        <input type="number" id="weddingId" class="custom-input" required>
      </div>
      <div>
        <label for="bookingDate" class="block text-sm font-medium text-white">Booking Date</label>
        <input type="date" id="bookingDate" class="custom-input" required>
      </div>
      <div>
        <label for="serviceDate" class="block text-sm font-medium text-white">Service Date</label>
        <input type="date" id="serviceDate" class="custom-input" required>
      </div>
      <div>
        <label for="cost" class="block text-sm font-medium text-white">Cost</label>
        <input type="number" id="cost" step="0.01" class="custom-input" required>
      </div>
      <div>
        <label for="status" class="block text-sm font-medium text-white">Status</label>
        <select id="status" class="custom-input" required>
          <option value="Pending">Pending</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <div>
        <label for="notes" class="block text-sm font-medium text-white">Notes</label>
        <textarea id="notes" class="custom-input"></textarea>
      </div>
      <div class="flex space-x-4">
        <button type="submit" id="submitButton" class="glow-button">Save Booking</button>
        <button type="button" id="cancelEdit" class="glow-button hidden">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Search -->
  <div class="glass p-6 rounded-lg shadow-md mb-6">
    <label for="vendorSearch" class="block text-sm font-medium text-white">Search Bookings by Vendor ID</label>
    <div class="flex space-x-2">
      <input type="number" id="vendorSearch" class="custom-input w-1/3">
      <button id="searchButton" class="glow-button">Search</button>
    </div>
  </div>

  <!-- Booking Table -->
  <div class="glass p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-white">Bookings</h2>
    <table class="min-w-full divide-y divide-gray-200 text-white">
      <thead class="bg-gray-700 bg-opacity-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Vendor ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Wedding ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Booking Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Service Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Cost</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Status</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Notes</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Actions</th>
      </tr>
      </thead>
      <tbody id="bookingsTable" class="divide-y divide-gray-200">
      <!-- Table rows populated by JS -->
      </tbody>
    </table>
  </div>
</div>
<script src="bookingscript.js"></script>
</body>
</html>
